1. 리액트의 DOM 업데이트 방법
- APP부터 시작해서 JSX를 탐색하면서 컴포넌트 트리를 생성한다.
- Virtual DOM(메모리에 상주 )을 사용하여 DOM을 업데이트(이전의 가상 DOM과 변경한 DOM을 비교한다.)

2. 리렌더링을 최소화 하는방법
- 1. memo 로 컴포넌트를 감싸준다(props 값이 변경되지 않으면 컴포넌트 리렌더링 X)
단,최대한 상위에 있는 컴포넌트를 감싸야한다(상위 컴포넌트가 리렌더링 될 경우 하위컴포넌트로 리렌더링이 되는데 이런경우를 방지, 중천 컴포넌트들 또한 리렌더링 방지, 속성값을 비교하는것또한 비용이들기때문.)
- 2. useCallback
- 3. useMemo

3. "KEY" ?
- 반복되는경우 key값으로 리액트가 컴포넌트를 식별하고, 스냅샷을 판단하는 역할을 함.(DOM 재사용)
- key값이 변경될경우 이전 컴포넌트의 인스턴트를 지우고 다시 생성한다.


4. 상태업데이트를 어떻게 조율하는지.
- 리액트는 state(상태) 업데이트의 스케줄을 조정한다.
- 이전값을 참조해서 업데이트가 필요한경우 (preState) => newState 와같은 형태를 사용.
- 여러번의 상태 업데이트가 있을때, 리액트는 이것을 배칭(리액트에서 여러 개의 상태(state) 업데이트를 하나의 리렌더링으로 묶어서 처리)한다.